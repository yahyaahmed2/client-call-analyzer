<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Client Call Analyzer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container" role="main">
    <h1>Client Call Analyzer</h1>
    <h2>      Analyze client calls with AI using call transcripts</h2>
    <p>step 1: add a text file with the call record</p>
    <p>step 2: AI analyzes your call</p>
    <p>step 3: get feedback on customer needs and sentiment!</p>

    <label for="fileInput" class="visually-hidden">Upload Transcript</label>
    <input type="file" id="fileInput" accept=".txt" aria-label="Upload Transcript"/>
    <button id="analyzeBtn" type="button">Analyze</button>

    <output id="output" aria-live="polite"></output>
  </main>

  <script src="script.js"></script>
</body>
</html>
