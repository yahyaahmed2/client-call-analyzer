<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Client Call Analyzer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <h1>Client Call Analyzer</h1>
    <p>Analyze client sentiment, objections, and deal potential from your call transcript.</p>

    <p><strong>Step 1:</strong> Upload a .txt call transcript</p>
    <p><strong>Step 2:</strong> Let AI do the analysis</p>
    <p><strong>Step 3:</strong> See insights instantly</p>

    <input type="file" id="fileInput" accept=".txt" />
    <br/>
    <button id="analyzeBtn" type="button">Analyze</button>

    <output id="output"></output>
  </main>

  <script src="script.js"></script>
</body>
</html>
