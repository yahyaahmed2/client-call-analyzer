<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Client Call Analyzer</title>
<style>
  /* Body and background gradient animation */
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(-45deg, #e0eafc, #cfdef3, #e0eafc, #d4f1f9);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: #333;
  }

  @keyframes gradientBG {
    0% {background-position:0% 50%;}
    50% {background-position:100% 50%;}
    100% {background-position:0% 50%;}
  }

  /* Container card */
  .container {
    background: #fff;
    padding: 2.5rem 3rem;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    max-width: 500px;
    width: 90%;
    text-align: center;
    position: relative;
    overflow: hidden;
    transform: translateY(-20px);
    animation: slideIn 0.8s ease forwards;
  }

  @keyframes slideIn { to { transform: translateY(0); } }

  /* Typing animation for title */
  h1.typing {
    overflow: hidden;            
    border-right: 3px solid #007bff; 
    white-space: nowrap;         
    margin: 0 auto 0.5rem auto;
    letter-spacing: 2px;
    font-size: 2rem;
    animation: typing 2.5s steps(23, end), blink 0.75s step-end infinite;
  }

  @keyframes typing { from { width: 0; } to { width: 23ch; } }
  @keyframes blink { 50% { border-color: transparent; } }

  p { color: #555; line-height: 1.5; }
  .steps p { margin: 0.4rem 0; }

  input[type="file"] {
    margin: 1rem 0 1.5rem 0;
    padding: 0.3rem;
    transition: transform 0.2s ease;
  }
  input[type="file"]:hover { transform: scale(1.02); }

  button {
    background: linear-gradient(135deg, #007bff, #0056b3);
    color: white;
    border: none;
    padding: 0.7rem 1.5rem;
    border-radius: 10px;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }

  button::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0; left: -100%;
    background: rgba(255,255,255,0.2);
    transform: skewX(-20deg);
    transition: all 0.5s ease;
  }

  button:hover::after { left: 100%; }
  button:hover { transform: scale(1.05); }
  button:active { transform: scale(0.98); }

  #output {
    display: block;
    margin-top: 1.5rem;
    text-align: left;
    white-space: pre-wrap;
    background: #f4f4f4;
    padding: 1rem;
    border-radius: 12px;
    max-height: 300px;
    overflow-y: auto;
    font-family: 'Courier New', Courier, monospace;
    color: #111;
    box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
    opacity: 0;
    transform: translateY(10px);
    transition: opacity 0.6s ease, transform 0.6s ease;
  }

  #output.show {
    opacity: 1;
    transform: translateY(0);
  }

  .loader {
    border: 4px solid #f3f3f3;
    border-top: 4px solid #007bff;
    border-radius: 50%;
    width: 25px;
    height: 25px;
    animation: spin 1s linear infinite;
    display: inline-block;
    margin-left: 0.5rem;
    vertical-align: middle;
  }

  @keyframes spin {
    0% { transform: rotate(0deg);}
    100% { transform: rotate(360deg);}
  }
</style>
</head>
<body>
<main class="container">
  <h1 class="typing">Client Call Analyzer</h1>
  <p>Upload a call transcript and get instant AI insights.</p>

  <div class="steps">
    <p>1️⃣ Upload a .txt transcript</p>
    <p>2️⃣ Click "Analyze"</p>
    <p>3️⃣ View insights instantly</p>
  </div>

  <input type="file" id="fileInput" accept=".txt" />
  <br/>
  <button id="analyzeBtn" type="button">Analyze</button>

  <output id="output">Analysis results will appear here...</output>
</main>

<script src="script.js"></script>
<script>
const btn = document.getElementById('analyzeBtn');
const output = document.getElementById('output');

</script>
</body>
</html>
